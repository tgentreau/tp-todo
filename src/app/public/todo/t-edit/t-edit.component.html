<div class="container">
    <form 
        name="form"
        #f="ngForm" 
        (ngSubmit)="f.form.valid && onSubmit()"
    >
    <div>
        <label>Nom de la tâche :</label>
        <input 
            type="text" 
            [(ngModel)]="form.name" 
            #categorie="ngModel" 
            name="categorie" 
            required
            minlength="4"
        >
        <div *ngIf="categorie.errors && f.submitted">
            <div *ngIf="categorie.errors?.['required']" class="err">
                Le nom de la tâche est requis
            </div> 
            <div *ngIf="categorie.errors?.['minlength']" class="err">
                Le nom de la tâche doit faire au minimum 4 caractères
            </div>    
        </div>
    </div>
    <div>
        <label>Catégorie :</label>
        <select [(ngModel)]="form.categorie" name="categorie" required #categorie="ngModel">
            <option *ngFor="let item of catArray" [value]="item.name">{{item.name}}</option>
        </select>
        <div *ngIf="categorie.invalid" class="err">
            Vous devez sélectionner une catégorie
        </div>
    </div>
        <input type="submit" value="Modifier">
    </form>
</div>
